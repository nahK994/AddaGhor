<div class="lading-page">
  <div class="navbar">
    <div class="title-and-action">
      <div class="title">
        Adda Ghor
      </div>
    </div>
    <div class="profile-and-create-post">
      <img *ngIf="user?.profilePicture" class="image" [src]="user?.avatar" />
      <div class="name" (click)="goToProfile()">{{user?.name}}</div>
      <button mat-stroked-button (click)="logout()">
        <span>Logout</span>
        <mat-icon style="margin-left: 8px;">logout</mat-icon>
      </button>
    </div>
  </div>

  <div style="overflow-y: auto;">
    <div class="create-post">
      <mat-card class="card-style">
        <post (post)="submitPost($event)"></post>
      </mat-card>
    </div>
  
    <div class="timeline">
      <ng-container *ngFor="let feed of activityFeed">
        <activity-feed [activityFeed]="feed" [user]="user"></activity-feed>
      </ng-container>
    </div>
  </div>
</div>
