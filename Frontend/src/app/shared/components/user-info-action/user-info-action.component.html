<div class="user-info-action">
    <mat-card [formGroup]="formGroup" class="info">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input formControlName="name" matInput placeholder="Name" [readonly]="mode === 'view'">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput placeholder="Email" [readonly]="mode === 'view'">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Bio</mat-label>
            <textarea matInput maxlength="1000" formControlName="bio" rows="8" placeholder="Bio" [readonly]="mode === 'view'">
        </textarea>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput placeholder="Password" [readonly]="mode === 'view'">
        </mat-form-field>
    </mat-card>

    <button *ngIf="mode !== 'view'" style="margin-top: 20px;" color="primary" mat-raised-button (click)="submit()">submit</button>
</div>
