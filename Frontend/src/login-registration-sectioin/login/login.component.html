
<div class="login-page">
  <div class="content">
    <div class="header">
      <span class="title">Adda Ghor</span>
      <p class="subtitle">Connect, Share, Enjoy ...</p>
    </div>
    <div class="login-form mt-16">
      <div class="email-phone">
        <input class="input-field"
          placeholder="Email or Phone"
        >
      </div>
      <div class="password mt-16">
        <input class="input-field"
          placeholder="Password"
          type="password">
      </div>
    </div>
    <div class="actions mt-16">
      <div class="login-button">
        <button mat-button color="primary">Log In</button>
      </div>
      <div class="forget-passowrd">
        <span>Forget password ?</span>
      </div>
      <hr>
      <div class="create-account mt-16">
        <button mat-button color="primary">Create New Account</button>
      </div>
    </div>
  </div>

</div>
