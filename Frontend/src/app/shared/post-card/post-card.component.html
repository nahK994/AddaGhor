<div class="post-card">
    <div class="post">
        <div class="header">
            <div class="title">
                {{timeLineInfo?.userName}}
            </div>
            <div class="edit" *ngIf="timeLineInfo?.userId === userId">
                <button mat-icon-button color="primary" (click)="editPost()">
                    <mat-icon>edit</mat-icon>
                </button>
            </div>
        </div>
        <div class="text">
            {{timeLineInfo?.postText}}
        </div>
    </div>
    <div class="react">
        <div class="react-item">
            <div class="react-count">
                {{timeLineInfo?.smileReactCount}}
            </div>
            <div class="react-action" (click)="smileReact()">
                <angular-emojis [name]="'smiley'" size="20"></angular-emojis>
            </div>
        </div>
        <div class="react-item">
            <div class="react-count">
                {{timeLineInfo?.loveReactCount}}
            </div>
            <div class="react-action" (click)="loveReact()">
                <angular-emojis [name]="'heartpulse'" size="20"></angular-emojis>
            </div>
        </div>
        <div class="react-item">
            <div class="react-count">
                {{timeLineInfo?.likeReactCount}}
            </div>
            <div class="react-action" (click)="likeReact()">
                <angular-emojis [name]="'thumbsup'" size="20"></angular-emojis>
            </div>
        </div>
    </div>
    <div class="comment">
        <div class="comment-item" *ngFor="let comment of timeLineInfo?.comments">
            <div class="header">
                <div class="commet-user-name">{{comment?.userName}}</div>
                <div class="edit" *ngIf="comment?.userId === userId">
                    <button mat-icon-button color="primary" (click)="editComment()">
                        <mat-icon>edit</mat-icon>
                    </button>
                </div>
            </div>
            <div class="comment-text">{{comment?.commentText}}</div>
        </div>
        <div class="new-comment">
            <div class="input-comment-text">
                <input [formControl]="newComment" placeholder="Email">
            </div>
            <div class="comment-action">
                <button mat-raised-button (click)="commentPost()">Comment</button>
            </div>
        </div>
    </div>
</div>
