<div class="login-page">
  <div class="content">
    <div class="header mt-8">
      <span class="title">Adda Ghor</span>
      <p class="subtitle">Connect, Share, Enjoy ...</p>
    </div>
    <form [formGroup]="loginForm">
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput placeholder="Email">
      </mat-form-field>
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Password</mat-label>
        <input formControlName="password" matInput type="password" placeholder="Password">
      </mat-form-field>

      <div class="actions">
        <button mat-raised-button color="primary" (click)="onSubmit()">Log In</button>
        <button mat-raised-button (click)="createAccount()">Create New Account</button>
      </div>
    </form>
  </div>

</div>
