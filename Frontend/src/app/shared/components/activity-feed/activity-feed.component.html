<mat-card class="post-card">
    <div class="post">
        <div class="header">
            <div class="title">
                <div>
                    <img class="post-image" src="assets/tanjiro.jpg" />
                </div>
                <div class="text">{{activityFeed.post.author.name}}</div>
            </div>
            <button mat-icon-button color="primary" (click)="editPost()" *ngIf="activityFeed.post.author.userId === user.userId && !isPostEditMode">
                <mat-icon>edit</mat-icon>
            </button>
        </div>
        <div class="post-text" *ngIf="!isPostEditMode">
            {{activityFeed.post.text}}
        </div>
        <div class="edit" *ngIf="isPostEditMode">
            <post [mode]="'edit'" [postInfo]="activityFeed.post" (post)="updatePost($event)"></post>
        </div>
    </div>
    <div class="react">
        <ng-container *ngFor="let react of reactTypes">
            <div class="react-item">
                <div class="react-action" (click)="reactPost(reactType[react])">
                    <angular-emojis [name]="reactEmoji[react]" size="20"></angular-emojis>
                </div>
                <ng-container *ngIf="activityFeed.userReact === reactType[react]; else notUserReacted">
                    <div class="react-count user-react">
                        {{activityFeed.reactCount[react]}}
                    </div>
                </ng-container>
                <ng-template #notUserReacted>
                    <div class="react-count">
                        {{activityFeed.reactCount[react]}}
                    </div>
                </ng-template>
            </div>
        </ng-container>
    </div>
    <div class="comment">
        <div class="comment-item" *ngFor="let comment of activityFeed.comments">
            <div class="header">
                <div class="commet-user-info">
                    <div>
                        <img class="comment-image" src="assets/tanjiro.jpg" />
                    </div>
                    <div class="text">{{comment.author.name}}</div>
                </div>
                <button mat-icon-button *ngIf="comment.author.userId === user.userId" color="primary" (click)="editComment(comment)">
                    <mat-icon>edit</mat-icon>
                </button>
            </div>
            <ng-container *ngIf="commentEditModeId !== comment.commentId; else updateCommentBody">
                <div class="comment-text">{{comment?.text}}</div>
            </ng-container>
            <ng-template #updateCommentBody>
                <div class="new-comment">
                    <mat-form-field appearance="outline" class="input-style">
                        <mat-label>Update comment</mat-label>
                        <input [formControl]="commentFormControl" matInput placeholder="Update comment">
                    </mat-form-field>
                    <button class="action-btn" mat-raised-button color="primary" (click)="updateComment(comment)">Update</button>
                </div>
            </ng-template>
        </div>
        <div class="new-comment">
            <mat-form-field appearance="outline" class="input-style">
                <mat-label>Write comment</mat-label>
                <input [formControl]="commentBoxFormControl" matInput placeholder="Wite comment">
            </mat-form-field>
            <button class="action-btn" mat-raised-button color="primary" (click)="createComment()">Comment</button>
        </div>
    </div>
</mat-card>
