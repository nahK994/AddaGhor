<div class="user-info-action">
    <mat-card [formGroup]="formGroup" class="info">
        <mat-form-field appearance="outline">
            <mat-label>Choose an avatar</mat-label>
            <mat-select formControlName="avatar" [disabled]="mode === 'view'">
                <mat-option value="surveyCorp.png">Survey Corp</mat-option>
                <mat-option value="meliteryPolice.png">Melitery Police</mat-option>
                <mat-option value="gerrison.png">Gerrison</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>User Name</mat-label>
            <input formControlName="userName" matInput placeholder="User Name" [readonly]="mode === 'view'">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput placeholder="Email" [readonly]="mode === 'view'">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Occupation</mat-label>
            <input formControlName="occupation" matInput placeholder="occupation" [readonly]="mode === 'view'">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Bio</mat-label>
            <textarea matInput maxlength="1000" formControlName="bio" rows="8" placeholder="Bio" [readonly]="mode === 'view'">
        </textarea>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput placeholder="Password" [readonly]="mode === 'view'">
        </mat-form-field>
    </mat-card>

    <button *ngIf="mode !== 'view'" style="margin-top: 20px;" color="primary" mat-raised-button (click)="submit()">submit</button>
</div>
